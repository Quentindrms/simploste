<!DOCTYPE html>
<html data-theme="light" lang="fr"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pico.min.css"> <!-- Importation de pico css-->
    <!-- Importation des styles customs -->
    <link rel="stylesheet" href="css/pico.yellow.min.css">
    <link rel="stylesheet" href="./custom.css">
    <title>Simploste</title>
</head>

<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Formul'air</strong></li>
        </ul>
    </nav>

    <main>
        <form class="container container-form" id="form">
            <fieldset>
                <legend><h3>Espace de paiement sécurisé</h3></legend>

                <!-- nom propriétaire de la carte-->
                <div class="form_paiement">
                    <label for="cb_name">Nom du propriétaire de la carte bancaire</label>
                    <input type="text" id="cb_name" name="cb_name" required>

                </div>

                <!-- type de carte-->
                <div class="form_paiement">
                    <label for="cb_types">Sélectionnez le type de la carte de paiement</label>
                    <!-- <input type="number" id="cb_types" name="cb_types" required> -->
                     <select name="cb_types" id="cb_types" aria-label="Type de carte" required>
                        <option value="" selected disabled>--Veuillez sélectionner le type de CB--</option>
                        <option value="Visa">Visa</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="American Express">American Express</option>
                     </select>
                </div>

                <!-- numéro de carte-->
                <div class="form_paiement">
                    <label for="cb_number">Numéro de carte bancaire</label>
                    <input type="text" id="cb_number" name="cb_number" required>
                </div>

                <!-- date d'expiration-->
                <div class="form_paiement">
                    <label for="cb_expiration">Date d'expiration</label>
                    <input type="date" id="cb_expiration" name="cb_expiration" required>
                </div>

                <!-- code de sécurité CCV -->
                <div class="form_paiement">
                    <label for="cb_security">CCV</label>
                    <input type="text" id="cb_security" name="cb_security" required>
                </div>
            </fieldset>

                <button type="submit" class="btnSubmit">Payer</button>

        </form>


    </main>
    
</body>
</html>
