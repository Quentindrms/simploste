<!DOCTYPE html>
<html data-theme="light" lang="fr"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pico.min.css"> <!-- Importation de pico css-->
    <!-- Importation des styles customs -->
    <link rel="stylesheet" href="css/pico.yellow.min.css">
    <link rel="stylesheet" href="./custom.css">
    <title>Simploste</title>
</head>

<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Formul'air</strong></li>
        </ul>
    </nav>

    <main>
        <form class="container container-form" id="paiementForm">
            <fieldset>
                <legend><h3>Espace de paiement sécurisé</h3></legend>

                <!-- nom propriétaire de la carte-->
                <div class="formPaiement">
                    <label for="cbName">Titulaire de la carte bancaire</label>
                    <input type="text" id="cbName" name="cbName" required pattern="[A-Z\s]+" title="Nom et Prénom en majuscules uniquement" minlength="3"> <!-- required -->

                </div>

                <!-- type de carte-->
                <div class="formPaiement">
                    <label for="cbTypes">Sélectionnez le type de la carte de paiement</label>
                    <!-- <input type="number" id="cb_types" name="cb_types" required> -->
                     <select name="cbTypes" id="cbTypes" aria-label="Type de carte" required>  <!-- required -->
                        <option value="" selected disabled>--Veuillez sélectionner le type de CB--</option>
                        <option value="Visa">Visa</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="American Express">American Express</option>
                     </select>
                </div>

                <!-- numéro de carte-->
                <div class="formPaiement">
                    <label for="cbNumber">Numéro de carte bancaire</label>
                    <input type="text" id="cbNumber" name="cbNumber" required> <!-- required -->
                </div>

                <!-- date d'expiration-->
                <div class="formPaiement">
                    <!--Methode 2 : ds .html : 2 balises selecteur pour month / year => comaptible avec tous les nav dc mieux que <input type="month" .../> -->
                    <label for="cbExpirationMM">Date d'expiration</label>
                    <select name="cbExpirationMM" id="cbExpirationMM" aria-label="month" > <!-- required -->
                        <option value="" selected disabled>--Mois--</option>
                        <option value="01">janvier</option>
                        <option value="02">février</option>
                        <option value="03">mars</option>
                        <option value="04">avril</option>
                        <option value="05">mai</option>
                        <option value="06">juin</option>
                        <option value="07">juillet</option>
                        <option value="08">août</option>
                        <option value="09">septembre</option>
                        <option value="10">octobre</option>
                        <option value="11">novembre</option>
                        <option value="12">décembre</option>
                    </select>
                    <select name="cbExpirationYY" id="cbExpirationYY" aria-label="year" >
                        <option value=""selected disabled>--Année--</option>
                        <option value="25">2025</option>
                        <option value="26">2026</option>
                        <option value="27">2027</option>
                        <option value="28">2028</option>
                        <option value="29">2029</option>
                        <option value="30">2030</option>
                        <option value="31">2031</option>
                        <option value="32">2032</option>
                        <option value="33">2033</option>
                        <option value="34">2034</option>
                        <option value="35">2035</option>
                    </select>
                    <input class="cbExpiration" type="hidden" class="cbExpiration" name="cbExpiration" id="cbExpiration" maxlength="4">

                    <!-- Methode 1 : input type="month" : -->
                    <!--
                    <label for="cbExpiration">Date d'expiration</label>
                    <input type="month" id="cbExpiration" name="cbExpiration" required> <!---->
                    <!--
                    <small>Format attendu : mois AAAA</small> <!-- Pour que le format dans firefox s'affiche de cette façon 'mm/aaaa' en saisie manuelle (pas possible d'avoir un calendrier car Firefox n'est pas compatible) -->
                    
                </div>

                <!-- code de sécurité CCV -->
                <div class="formPaiement">
                    <label for="cbSecurity">CCV</label>
                    <input type="text" id="cbSecurity" name="cbSecurity" required pattern="[0-9]{3}" title="3 chiffres requis"> 
                </div>
            </fieldset>

            <div class="formPaiement">
                <strong id="pendingAmount"></strong>
            </div>

                <button type="submit" class="btnSubmit">Payer</button>

        </form>


    </main>
    <script src="./dist/paiement.js" type="module"></script>
</body>
</html>
