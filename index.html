<!DOCTYPE html>

<html data-theme="light" lang="fr">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pico.min.css"> <!-- Importation de pico css-->
    <!-- Importation des styles customs -->
    <link rel="stylesheet" href="css/pico.yellow.min.css">
    <link rel="stylesheet" href="./custom.css">
    <title>Document</title>
</head>

<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Formul'air</strong></li>
        </ul>
    </nav>

    <main>

        <form class="container">
            <fieldset>
                <legend>Informations personnelles</legend>
           
            <div class="form-control">

                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-control">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>

            </div>
            <div class="form-control">
                <label for="age">Age :</label>

                <input type="date" id="age" name="age" required>
            </div>
            <div class="form-control">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-control">
                <label for="tel">Numéro de téléphone :</label>
                <input type="tel" id="tel" name="tel" required>
            </div>
            </fieldset>


            <fieldset>
                <legend>Informations de voyage</legend>
            
            <div class="form-control">
                <label for="villeArrivee">Ville d'arrivée :</label>
                <select id="villeArrivee" name="villeArrivee" aria-label="Ville d'arrivée" required>
                    <option value="" selected disabled>--Veuillez choisir--</option>
                    <option value="paris">Paris</option>
                    <option value="london">Londres</option>
                    <option value="berlin">Berlin</option>
                    <option value="madrid">Madrid</option>
                    <option value="rome">Rome</option>
                    <option value="lisbon">Lisbonne</option>
                    <option value="vienna">Vienne</option>
                    <option value="amsterdam">Amsterdam</option>
                    <option value="brussels">Bruxelles</option>
                    <option value="copenhagen">Copenhague</option>
                </select>

            <div class="form-control">
                <label for="depart">Date et heure de départ:</label>
                <input type="datetime-local" id="depart" name="depart" aria-label="">

        </form>
    </main>

</body>

</html>
