<!DOCTYPE html>
<html data-theme="light" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pico.min.css"> <!-- Importation de pico css-->
    <!-- Importation des styles customs -->
    <link rel="stylesheet" href="css/pico.yellow.min.css">
    <link rel="stylesheet" href="./custom.css">
    <title>Simploste</title>
</head>

<body>
    <header>
        <nav class="container">
            <ul>
                <li><strong><a href="./index.html" class="contrast">Formul'air</a></strong></li>
            </ul>

            <ul>
                <li><a href="./booking.html" class="">Accéder à votre réservation</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="container container-form" id="form" action="" method="get" autocomplete="on">
            <fieldset class="form-fieldset">
                <legend>
                    <h3>Informations personnelles</h3>
                </legend>


                <div class="form-control">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>

                <div class="form-control">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>

                <div class="form-control">
                    <label for="age">Date de naissance :</label>
                    <input type="date" id="age" name="age" required>
                </div>

                <div class="form-control">
                    <label for="email">Adresse e-mail :</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-control">
                    <label for="tel">Numéro de téléphone :</label>
                    <input type="tel" id="tel" name="tel" required>
                </div>
            </fieldset>


            <fieldset class="form-fieldset container">

                <legend>
                    <h3>Informations de voyage</h3>
                </legend>


                <div class="form-control">

                    <label for="villeDepart">Ville de départ</label>
                    <select id="villeDepart" name="villeDepat" aria-label="ville de départ">
                        <option value="" selected disabled>Paris</option>
                    </select>

                    <label for="villeArrivee">Destination :</label>
                    <select id="villeArrivee" name="villeArrivee" aria-label="Ville d'arrivée" required>
                        <option value="" selected disabled>Choisir une destination</option>
                        <option value="Londres">Londres</option>
                        <option value="Berlin">Berlin</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Rome">Rome</option>
                        <option value="Lisbonne">Lisbonne</option>
                        <option value="Vienne">Vienne</option>
                        <option value="Amsterdam">Amsterdam</option>
                        <option value="Bruxelles">Bruxelles</option>
                        <option value="Copenhague">Copenhague</option>
                    </select>
                </div>

                <div class="form-control">
                    <label for="depart">Date et heure de départ :</label>
                    <input type="datetime-local" id="depart" name="depart" aria-label="Date et heure de départ">
                </div>

                <div class="form-control">
                    <label for="classe-voyage">Classe de voyage :</label>
                    <select id="classe-voyage" name="classe-voyage" aria-label="classe-voyage" required>
                        <option value="" selected disabled>Choisir votre classe de voyage</option>
                        <option value="Économique">Économie</option>
                        <option value="Affaires">Affaires</option>
                        <option value="Première classe">Première classe</option>
                    </select>
                </div>
            </fieldset>

            <button type="button" class="button" id="validate-button">Obtenir votre tarification</button>

            <!-- <input type="submit" class="container-form" id="btnSubmit"
                value="Confirmer la commande" href="./paiement.html"> -->
        </form>

        <script src="./dist/main.js" type="module"></script>
    </main>
</body>

</html>
